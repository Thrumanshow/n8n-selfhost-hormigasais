name: 🐳 Docker Image Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🔐 Autenticarse en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Construir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hormigasais-n8n:dev

      - name: ✅ Confirmar que el build fue exitoso
        run: echo "🎉 Imagen Docker construida exitosamente (modo local sin push)"

