name: 🚀 Docker Image Publish

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔐 Login en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Construir y publicar imagen Docker con tags
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/hormigasais-n8n:latest
            ${{ secrets.DOCKER_USERNAME }}/hormigasais-n8n:${{ github.sha }}

      - name: ✅ Confirmar publicación exitosa
        run: echo "🎉 Imagen Docker publicada con éxito en DockerHub"
